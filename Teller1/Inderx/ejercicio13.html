    <p>La etiqueta &lt;iframe&gt; en HTML5 permite incrustar contenido externo en una página web, como mapas o sitios web adicionales.</p>
    
    <h2> Google Maps </h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!4v1618368868827!6m8!1m7!1s_V1IFwRfGV5_RhN5JoWImg!2m2!1d4.4262467!2d-75.2407463!3f190.74271157255413!4f71.41!5f0.7820865974627469" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <h2> Página Externa </h2>
    <iframe 
        src="https://www.wikipedia.org/" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen>
    </iframe><br>
